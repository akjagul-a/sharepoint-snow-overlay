
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }
  .flake {
    position: fixed;
    top: -10vh; /* start above viewport */
    left: var(--x, 50vw); /* random horizontal position */
    font-size: var(--size, 1rem);
    animation: fall var(--dur, 12s) linear infinite;
    pointer-events: none;
    will-change: transform;
  }
  @keyframes fall {
    from { transform: translateY(-10vh); }  /* start slightly above */
    to   { transform: translateY(110vh); }  /* move down past bottom */
  }
</style>

<!-- Example flakes -->
<div class="flake" style="--x:20vw; --size:2rem; --dur:10s;">❄️</div>
<div class="flake" style="--x:50vw; --size:1.5rem; --dur:12s;">❄️</div>
<div class="flake" style="--x:80vw; --size:1rem; --dur:14s;">❄️</div>
