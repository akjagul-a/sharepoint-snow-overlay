
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Snowflakes Overlay</title>
<style>
  html, body { margin:0; height:100%; background:transparent; }
  .snow-container {
    pointer-events: none;
    position: fixed; inset: 0; z-index: 9999;
    overflow: hidden;
  }
  .flake {
    position:absolute; top:-2rem; width:6px; height:6px;
    background: radial-gradient(circle,#fff 0 60%,transparent 61%);
    border-radius:50%; opacity:.85;
    filter: drop-shadow(0 0 2px rgba(255,255,255,.7));
    animation: fall var(--dur) linear infinite, sway var(--sway) ease-in-out infinite;
  }
  @keyframes fall { to { transform: translateY(110vh); } }
  @keyframes sway { 50% { transform: translateX(15px); } 100% { transform: translateX(0); } }
</style>
</head>
<body>
<div class="snow-container" aria-hidden="true" id="snow"></div>
<script>
  const c = document.getElementById('snow');
  for (let i=0;i<80;i++){
    const d = document.createElement('div'); d.className='flake';
    d.style.left = Math.random()*100 + 'vw';
    d.style.setProperty('--dur', (6 + Math.random()*8) + 's');
    d.style.setProperty('--sway',(2 + Math.random()*4) + 's');
    d.style.animationDelay = (-Math.random()*4) + 's';
    c.appendChild(d);
   }
</script>
</body>
